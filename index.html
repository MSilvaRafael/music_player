<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
    
</head>
<body>
    <div class=pop-content">
        <img src="images/pop.jpg">
        <div class="descricao">
            <h2>Music</h2>
            <i>Artist</i>
        </div>
        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="start">0:00</p>
                <p class="end">0:00</p>
            </div>
        </div>
        <div class="player">
            <i class="fa-solid fa-backward-step btn-bw"></i>
            <i class="fas fa-play btn-play"></i>
            <i class="fas fa-pause btn-pause"></i>
            <i class="fa-solid fa-forward-step btn-fw"></i>
        </div>
        <audio src="music/As You Fade Away - NEFFEX.mp3"></audio>
    </div>
